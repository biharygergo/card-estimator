<div class="features-grid">
  <div class="feature-card wide">
    <h4>Easy-to-use and accessible UI</h4>
    <img
      ngSrc="easy_accessible"
      placeholder
      alt="UI components laid out visually"
      fill
      sizes="(max-width: 800px) 100vw, 40vw"
    />
  </div>
  <div class="feature-card">
    <h4>Simple round management and exports</h4>
    <img
      ngSrc="topics"
      placeholder
      alt="Two example JIRA topic cards"
      sizes="(max-width: 800px) 100vw, 40vw"
      fill
    />
  </div>
  <div class="feature-card">
    <h4>Customizable card sets</h4>
    <img
      ngSrc="card_set"
      placeholder
      alt="An example planning poker card set"
      fill
      sizes="(max-width: 800px) 100vw, 40vw"
    />
  </div>
  <div class="feature-card wide">
    <h4>
      Available on the web and in <a routerLink="/integrations/zoom">Zoom</a>,
      <a routerLink="/integrations/teams">Teams</a> & <a routerLink="/integrations/webex">Webex</a>
    </h4>
    <img
      ngSrc="zoom_app"
      placeholder
      alt="The app running inside Zoom"
      fill
      sizes="(max-width: 800px) 100vw, 40vw"
    />
  </div>
</div>
