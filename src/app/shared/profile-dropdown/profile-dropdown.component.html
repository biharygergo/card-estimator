<ng-container>
  <button
    mat-stroked-button
    [matMenuTriggerFor]="menu"
    class="menu-button"
    id="menu-button"
  >
    <mat-icon>more_vert</mat-icon>
    Menu
  </button>
  <mat-menu #menu="matMenu" xPosition="after" [hasBackdrop]="true">
    <button
      mat-menu-item
      (click)="openAvatarSelector()"
      *ngIf="currentUser | async as user"
      id="account-menu-item"
    >
      <mat-icon>account_circle</mat-icon>
      <span>My account</span>
    </button>
    <button mat-menu-item (click)="openRoomConfigurationModal()">
      <mat-icon>account_circle</mat-icon>
      <span>Configure room</span>
    </button>
    <a mat-menu-item routerLink="/history">
      <mat-icon>history</mat-icon>
      <span>Previous sessions</span>
    </a>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="reportAnIssue()">
      <mat-icon>bug_report</mat-icon>
      <span>Report an issue</span>
    </button>
  </mat-menu>
</ng-container>
