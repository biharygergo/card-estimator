<mat-card appearance="outlined">
  <mat-card-content>
    <div class="card-header">
      <span class="card-round-number">#{{ roundNumber }}</span>
    </div>
    <app-topic-editor
      [roomTopic]="topicInput$"
      (topicUpdated)="onSaveOrUpdate.next($event)"
      (canceled)="onCancel.next()"
    ></app-topic-editor>
  </mat-card-content>
</mat-card>
