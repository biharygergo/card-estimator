@for (reaction of visibleReactions; track reaction.id) {
  <div
    class="reaction-wrapper"
    [style.left]="reaction.leftPosition"
    >
    <ng-lottie
      width="70px"
      height="70px"
      containerClass="reaction-emoji"
      [options]="reaction.lottieOptions"
    ></ng-lottie>
    <span class="name-tag">{{ reaction.userName }}</span>
  </div>
}
