<div
  class="reaction-wrapper"
  *ngFor="let reaction of visibleReactions; trackBy: identify"
  [style.left]="reaction.leftPosition"
>
  <picture>
    <source [srcset]="reaction.reactionOption.webp" type="image/webp" />
    <img
      [src]="reaction.reactionOption.gif"
      [alt]="reaction.reactionOption.alt"
      class="reaction-emoji"
    />
  </picture>
  <span class="name-tag">{{ reaction.userName }}</span>
</div>
