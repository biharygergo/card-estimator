<div class="join-container">
  <mat-card class="join-card">
    <mat-card-title>Create or Join an Estimation</mat-card-title>
    <mat-card-subtitle>
      To join an estimation, type your name and insert the ID you have received
      from your teammate. If you are the first one here, create a new
      estimation!
    </mat-card-subtitle>
    <mat-card-content>
      <form class="join-room-content">
        <mat-form-field class="name">
          <mat-label>Your Name</mat-label>
          <input
            matInput
            placeholder="Best Engineer"
            required
            [formControl]="name"
          />
        </mat-form-field>

        <div class="divider-container">
          <mat-divider></mat-divider>
        </div>
        <mat-form-field class="room-id">
          <mat-label>Estimation ID</mat-label>
          <input
            matInput
            placeholder="random-room-name"
            required
            [formControl]="roomId"
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          [disabled]="!(roomId.value.length && name.value.length)"
          (click)="joinRoom()"
        >
          Join Estimation
        </button>
        <button
          mat-button
          [routerLink]="roomId.value"
          class="observer-link"
          [disabled]="!roomId.value.length"
        >
          Join as an Observer
        </button>
      </form>
      <div class="divider-container">
        <mat-divider></mat-divider>
      </div>
      <div class="create-container">
        <button
          mat-raised-button
          color="warn"
          (click)="createRoom()"
          [disabled]="!name.value.length || !!roomId.value"
        >
          Create a New Estimation
        </button>
      </div>
      <div class="divider-container">
        <mat-divider></mat-divider>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <small
        >Improve this app on
        <a href="https://github.com/biharygergo/card-estimator"
          >GitHub!</a
        ></small
      >
    </mat-card-footer>
  </mat-card>
</div>
