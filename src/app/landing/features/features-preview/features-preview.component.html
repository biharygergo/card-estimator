<div class="features-grid">
  <div class="feature-card wide">
    <h3>Easy-to-use and accessible UI</h3>
    <img
      ngSrc="easy_accessible"
      placeholder
      alt="UI components laid out visually"
      fill
      sizes="(max-width: 800px) 100vw, 40vw"
    />
  </div>
  <div class="feature-card">
    <h3>Simple round management and exports</h3>
    <img
      ngSrc="topics"
      placeholder
      alt="Two example JIRA topic cards"
      sizes="(max-width: 800px) 100vw, 40vw"
      fill
    />
  </div>
  <div class="feature-card">
    <h3>Customizable card sets</h3>
    <img
      ngSrc="card_set"
      placeholder
      alt="An example planning poker card set"
      fill
      sizes="(max-width: 800px) 100vw, 40vw"
    />
  </div>
  <div class="feature-card wide">
    <h3>
      Available on the web and in <a routerLink="/zoom">Zoom</a>,
      <a routerLink="/teams">Teams</a> & <a routerLink="/webex">Webex</a>
    </h3>
    <img
      ngSrc="zoom_app"
      placeholder
      alt="The app running inside Zoom"
      fill
      sizes="(max-width: 800px) 100vw, 40vw"
    />
  </div>
</div>
