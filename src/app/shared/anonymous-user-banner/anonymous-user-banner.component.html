@if ((user | async)?.isAnonymous && (!hideable || (hideable && !isHidden()))) {
  <div class="compact-banner">
    <div class="banner-text">
      <span class="headline">Create a free account</span>
      <span class="benefits">Free monthly credit · Session history · Jira & Linear sync</span>
    </div>
    <div class="banner-actions">
      <button
        mat-flat-button
        (click)="onSignUpClicked.next()"
        [disabled]="isBusy | async"
        id="create-account-button-banner"
        class="signup-button">
        Sign up
      </button>
      <button
        mat-button
        (click)="onSignInClicked.next()"
        [disabled]="isBusy | async"
        id="sign-in-button-banner"
        class="signin-button">
        Sign in
      </button>
      @if (hideable) {
        <button mat-icon-button (click)="hideBanner()" class="close-button" matTooltip="Dismiss">
          <mat-icon>close</mat-icon>
        </button>
      }
    </div>
  </div>
}
