  <div
    class="ad-container"
    id="ads-container"
    *ngIf="viewModel.showAds && !isHidden"
  >
    <button
      mat-icon-button
      class="ads-close-button"
      matTooltip="Show some support - ads keep this app awesome. ðŸ˜Ž"
      matTooltipPosition="left"
      (click)="hideAd()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</ng-container>
