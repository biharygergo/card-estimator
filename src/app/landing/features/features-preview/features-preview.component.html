<div class="features-grid">
  <div class="feature-card wide">
    <h3>Easy-to-use and accessible UI</h3>
    <img
      ngSrc="easy_accessible"
      placeholder
      alt="Modern and intuitive planning poker interface with accessible UI components and clear visual hierarchy"
      fill
      sizes="(max-width: 800px) 100vw, 40vw" />
  </div>
  <div class="feature-card">
    <h3>
      Integrates seamlessly with <a routerLink="/integrations/jira">Jira</a> &
      <a routerLink="/integrations/linear">Linear</a>
    </h3>
    <img
      ngSrc="topics"
      placeholder
      alt="Seamless project management integration showing Jira and Linear cards with story point estimates"
      sizes="(max-width: 800px) 100vw, 40vw"
      fill />
  </div>
  <div class="feature-card">
    <h3>Customizable card sets with async & anonymous voting</h3>
    <img
      ngSrc="card_set"
      placeholder
      alt="Customizable planning poker card deck with Fibonacci sequence and custom voting options for agile estimation"
      fill
      sizes="(max-width: 800px) 100vw, 40vw" />
  </div>
  <div class="feature-card wide">
    <h3>
      Available on the web and in <a routerLink="/integrations/zoom">Zoom</a>,
      <a routerLink="/integrations/meet">Meet</a>,
      <a routerLink="/integrations/teams">Teams</a> &
      <a routerLink="/integrations/webex">Webex</a>
    </h3>
    <img
      ngSrc="zoom_app"
      placeholder
      alt="Planning poker estimation app running natively inside Zoom video conferencing platform for remote teams"
      fill
      sizes="(max-width: 800px) 100vw, 40vw" />
  </div>
</div>
