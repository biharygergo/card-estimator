<ng-container *ngIf="currentUser | async as user">
  <button
    mat-icon-button
    class="avatar-button"
    #tooltip="matTooltip"
    matTooltip="View profile"
    matTooltipPosition="right"
    (click)="openAvatarSelector()"
  >
    <img
      *ngIf="user?.photoURL"
      [src]="user.photoURL"
      class="avatar-image"
      alt="Avatar image from your Google Account"
    />
    <div *ngIf="!user.photoURL">
      {{ user?.displayName?.charAt(0) }}
    </div>
  </button>
