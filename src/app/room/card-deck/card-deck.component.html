<div class="card-deck">
  <div class="estimator-buttons">
    <div
      class="estimator-button-container"
      *ngFor="let item of estimationValues"
    >
      <button
        mat-raised-button
        class="estimator-button"
        (click)="setEstimate(item.key)"
        [color]="+item.key === currentEstimate && 'accent'"
        [disabled]="!(permissionsService.canVote() | async) || (room?.rounds)[currentRound]?.show_results"
      >
        {{ item.value }}
      </button>
    </div>
    <div class="estimator-button-container" *ngIf="room?.showPassOption">
      <button
        mat-raised-button
        class="estimator-button pass-option-button"
        (click)="setWildcard()"
        [color]="currentEstimate === null && 'accent'"
        [disabled]="!(permissionsService.canVote() | async) || (room?.rounds)[currentRound]?.show_results"
        id="pass-option-card"
      >
        ?
      </button>
    </div>
  </div>
</div>
