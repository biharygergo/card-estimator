<form>
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Notes</mat-label>
    <textarea
      matInput
      placeholder="Ex. Jane will help Joe implement foo()"
      [formControl]="noteValue"
      (blur)="onNoteBlur()"
      (focus)="onNoteFocus()"
      cdkTextareaAutosize
    ></textarea>
    <mat-hint [ngClass]="{ visible: isNoteDisabled && editedBy }"
      >{{ editedBy?.name || "Nobody" }} is taking notes</mat-hint
    >
  </mat-form-field>
</form>
